syntax = "proto3";

package user;

option go_package = "user/gen/proto/user";



service UserService {
    rpc RegisterUser (RegisterRequest) returns (RegisterResponse);
    rpc GetUser (UserRequest) returns (UserResponse);
}

message RegisterRequest {
    string username = 1;
}

message RegisterResponse {
    string user_id = 1;
}

message UserRequest {
    string user_id = 1;
}

message UserResponse {
    string user_id = 1;
    string username = 2;
}
